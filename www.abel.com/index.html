<!DOCTYPE html>
<html>
<head>
    <title>Abel's Fishing Farm</title>
    <style>
        /* General styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f4f4; 
            color: #333; 
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }

        /* Header styles */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #007bff; 
            margin: 0 0 10px 0;
        }

        .header p {
            font-size: 18px;
            margin: 0;
        }

        /* Image grid styles */
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 15px; 
        }

        .image-container img {
            width: 280px;
            height: 210px; 
            object-fit: cover; 
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Goals and Contact styles */
        .goals, .contact {
            margin-top: 30px;
        }

        .goals h2, .contact h2 {
            color: #007bff; 
            border-bottom: 2px solid #007bff; 
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .goals ul {
            list-style: none;
            padding: 0;
        }

        .goals li {
            margin-bottom: 5px;
        }

        /* Register link */
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ABEL'S FISHING FARM</h1>
            <p>LOCATED ALONG KIRUHURA MBARARA ROAD</p>    
        </div>
        <div class="image-grid">
            <p><a href="https://form.jotform.com/241283189897574">Register with the Farm</a></p> 
            <div class="image-container"><img src="1.jpg" alt="Fishing Image 1"></div>
            <div class="image-container"><img src="2.jpg" alt="Fishing Image 2"></div>
            <div class="image-container"><img src="3.jpg" alt="Fishing Image 3"></div>
            <div class="image-container"><img src="4.jpg" alt="Fishing Image 4"></div>
            <div class="image-container"><img src="5.jpg" alt="Fishing Image 5"></div>
            <div class="image-container"><img src="6.jpg" alt="Fishing Image 6"></div>
            <div class="image-container"><img src="7.jpg" alt="Fishing Image 7"></div>
            <div class="image-container"><img src="1.jpg" alt="Fishing Image 8"></div>
            <div class="image-container"><img src="9.PNG" alt="Fishing Image 9"></div>
        </div>
        <div class="goals">
            <h2>GOALS</h2>
            <ul>
                <li>To promote tourism</li>
                <li>To market fishing products</li>
                <li>To educate on fishing practices</li>
                <li>To promote cultural integration</li>
            </ul>
        </div>
        <div class="contact">
            <h2>CONTACT</h2>
            <p>Tel. 0776279184</p>
            <p>Email: abelnamanya97@gmail.com</p>
        </div>
    </div>
</body>
</html>
